<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user-list</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            {%for user in users%}
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
            </tr>
            {%  endfor %}
            
        </tbody>
    </table>
    <a href="{%url 'index'%}">Go-to-index</a>
      
      
    
</body>
</html>
